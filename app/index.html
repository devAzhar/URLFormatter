<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>URL Generator ...</title> 
        <link href='//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet' type='text/css' media='all' />
        <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="../api/js"></script>

        <style type="text/css"></style>
        
        <script type="text/javascript">
        </script>
    </head>

    <body>
        <div id="urlGenerator" class='container pt-5'>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">

                    <div class='text-center loader d-none'>
                        <div class='spinner-border' style='width: 3rem; height: 3rem;' role='status'></div>
                        <div class='spinner-grow' style='width: 3rem; height: 3rem;' role='status'></div>
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="baseURL">Base URL</label>
                            <input type="text" class="form-control" id="baseURL" placeholder="Base URL" />
                        </div>
                        <div class="form-group">
                            <label for="pageSize">Page Size</label>
                            <input type="number" class="form-control" id="pageSize" placeholder="Page Size" value="100" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox"> Check me out
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
